<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Usuário</title>
    </h:head>
    <h:body>
        <h:form id="formCadastro">

            <!-- Botão Novo para abrir a página de cadastro de usuário -->
            <p:commandButton value="Novo" 
                             action="cadastraUsuario.xhtml" 
                             icon="pi pi-plus" 
                             ajax="false" 
                             styleClass="ui-button-success"/>

            <!-- Painel de Cadastro -->
            <p:panel id="panelCadastro" header="Cadastrar Novo Usuário">
                <h:panelGrid columns="2" cellpadding="5">

                    <!-- Campo de Entrada: Nome -->
                    <h:outputLabel for="nome" value="Nome:" />
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" />

                    <!-- Campo de Entrada: CPF -->
                    <h:outputLabel for="cpf" value="CPF:" />
                    <p:inputMask id="cpf" mask="999.999.999-99" value="#{usuarioBean.usuario.cpf}" />

                    <!-- Campo de Entrada: E-mail -->
                    <h:outputLabel for="email" value="E-mail:" />
                    <p:inputText id="email" value="#{usuarioBean.usuario.email}" />

                    <!-- Campo de Entrada: Data de Cadastro -->
                    <h:outputLabel for="dataCadastro" value="Data de Cadastro:" />
                    <p:calendar id="dataCadastro" value="#{usuarioBean.usuario.dataCadastro}" pattern="dd/MM/yyyy" showButtonPanel="true" />

                </h:panelGrid>

                <!-- Botão Salvar -->
                <p:commandButton value="Salvar" 
                                 action="#{usuarioBean.salvar()}" 
                                 icon="pi pi-save" 
                                 update="formCadastro" 
                                 styleClass="ui-button-primary"/>
            </p:panel>

        </h:form>
    </h:body>
</html>
